 <!DOCTYPE HTML>
<html>
  <head>
    <title> MaChat </title>
    <meta name = "charset" charset = "utf-8">
    <meta name = "viewport" content = "width=device-width">
    <link rel = "stylesheet" type = "text/css" href = "style.css">
    <script src = "script.js"></script>
    <script src= "socket.io/socket.io.js"></script>
  </head>
  <body onload = "onload()">
    <div id = "Main">
      <audio id = "Ding" src = "Ding.mp3"> </audio>
      <h1 id = "Title"> MaChat </h1>
      <div id = "AccessPort">
        <label id = "NameLabel"> 用户名  </label>
        <input id = "NameInput" type = "text">
        <br><br>
        <label id = "IDLabel"> 房间 </label>
        <input id = "IDInput" value = "房间1" type = "text">
        <input id = "ConnectButton" class = "Button" type = "submit" value = "加入" onclick = "Connect()">
      </div>
      <h2 id = "RoomID"> 房间编号 : 没有加入房间 </h2>
      <div id = "Chat">
        <p id = "Message0" class = "Message"> - </p>
        <p id = "Message1" class = "Message"> - </p>
        <p id = "Message2" class = "Message"> - </p>
        <p id = "Message3" class = "Message"> - </p>
        <p id = "Message4" class = "Message"> - </p>
        <p id = "Message5" class = "Message"> - </p>
        <p id = "Message6" class = "Message"> - </p>
        <p id = "Message7" class = "Message"> - </p>
        <p id = "Message8" class = "Message"> - </p>
        <p id = "Message9" class = "Message"> - </p>
        <label id = "MessageLabel"> 🎁 </label>
        <input id = "ComposedMessage" type = "text">
        <input id = "SendMessage" onclick="Send()" value = "发送" class = "Button" type = "submit">
      </div>
      <br><br>
    </div>
  </body>
</html>
